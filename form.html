<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Details</title>

    <link rel="stylesheet" href="Form.css">
</head>

<body>

<form action="">
    <h1>Students Details</h1>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname"> <br><br>

    <label for="sname">sname :</label>
    <input type="text" id="sname" placeholder="enter sname"> <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email"> <br><br>

    <label for="pwd">password :</label>
    <input type="password" id="pwd"> <br><br>

    <label for="Repeat-password">repeat password :</label>
    <input type="password" id="Repeat-password">
    
    <p>Choose your favourite  game?</p>

    <input type="checkbox" id="basket ball">
    <label for="basket ball">basket ball</label> <br>

    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label> <br>

    <input type="checkbox" id="volleyball">
    <label for="volleyball">Volleyball</label> <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">hockey</label> <br>

    <input type="checkbox" id="football">
    <label for="football">football</label> <br>

    <p>which is your best programming language?</p>

    <input type="radio" id="python">
    <label for="python">python</label> <br>

    <input type="radio" id="java">
    <label for="java">java</label> <br>

    <input type="radio" id="javascript">
    <label for="javascript">javascript</label>

    <label for="Nationality">Nationality :</label>
    <select name="" id="Nationality">
        <option value="disable selected">select country</option>
        <option value="">Kenya</option>
        <option value="">Uganda</option>
        <option value="">Tanzania</option>
        <option value="">Ethiopia</option>

    </select>


    <input type="radio" id="kotlin">
    <label for="kotlin">kotlin</label>



    <label for="student">describe yourself :</label><br>
    <textarea name="" id="student" cols="40" rows="5" placeholder="Type something..."></textarea> <br><br>

    <input type="submit" value="submit">



</form>

</body>
</html>
