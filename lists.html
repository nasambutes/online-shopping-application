<!doctype html>
<html lang="en">
<style>
    body{
        background-color: aquamarine;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<!---ordered lists--->
<hi>common web browsers</hi>
<ol type="1">
    <li>firefox</li>
    <li>chrome</li>
    <li>internet explorer</li>
    <li>opera</li>
    <li>safari</li>
</ol>

<!---unordered lists--->
<h2>Things to do</h2>
<ol type="i">
    <li>waking up</li>
    <li>clothes</li>
    <li>shopping</li>
    <li>nails</li>
    <li>hair</li>

</ol>
<ul style="list-style: circle">

</ul>

<!---Nested Lists--->
<h1>A nested HTML Lists</h1>
<p>A nested list contains a list inside a link</p>
<body style="list-style-type: square">
    <li>html</li>
    <li>css</li>
    <li>boostrap</li>
    <li>python</li>
    <li></li>




</body>

</html>
